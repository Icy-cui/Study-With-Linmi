<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>day-35 bootstrap</title>
    <style>
        /* change to hidden div */
        
        [hidden] {
            display: none !important;
        }
        
        .cent-container {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container cent-container">
        <h2>Add User</h2>
        <form>

            <div class="form-group">
                <label>
                    Name
                </label>
                <input class="form-control" type="text" name="name" placeholder="Type your name">
            </div>
            <div class="form-group">
                <label>
                    Gender
                </label>
                <input class="form-control" type="text" name="gender" placeholder="F/M">
            </div>
            <div class="form-group">
                <label>
                    Exam Score
                </label>
                <input class="form-control" type="text" name="score" placeholder="Type a number">
            </div>
            <div class="form-group">
                <label>
                    Quality Score
                </label>
                <input class="form-control" type="text" name="quality" placeholder="Type a number">
            </div>
            <div class="alert alert-danger" hidden>error info</div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </div>

        </form>
    </div>

    <script src="day-35.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>

</body>

</html>
